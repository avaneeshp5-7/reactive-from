<div class="container register-form">
  <div class="form">
      <div class="note">
          <p>User Register Here</p>
      </div>
     
        <div class="form-content">
         <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="row" >
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="Your Name *" value=""/>
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                      <div *ngIf="f.firstName.errors.required">First Name is required</div>
                  </div>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="contact" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" placeholder="Contact *" value=""/>
                    <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
                      <div *ngIf="f.contact.errors.required">Contact is required</div>
                      <div *ngIf="f.contact.errors.minlength">Minimum 10 digit</div>
                      <div *ngIf="f.contact.errors.maxlength">Maxmum 10 digit</div>
                  </div>
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email *" value=""/>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password *" value=""/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>  
                  </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                 <button type="submit" class="btn btn-primary btnSubmit">Submit</button>
            </div>
            </div>
        </div>
         </form>
          </div>
      </div>
      
</div>
